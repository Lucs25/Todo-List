<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script src="Script/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>To do List</h1>
    </header>
    <form id="todo-form">
      <p>Adicione a sua tarefa:</p>
      <div class="form-control">
        <input
          type="text"
          id="todo-input"
          placeholder=" O que você irá fazer?" />
        <button type="submit"><i class="fa-thin fa-plus"></i></button>
      </div>
    </form>
    <form id="edit-form">
      <p>Edite sua tarefa:</p>
      <div class="form-control">
        <input type="text" id="edit-input" />
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Pequisar</h4>
        <form action="">
          <input type="text" id="search-input" placeholder="Buscar" />
          <button id="eraser-buton">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
        <div id="filter">
          <h4>Filtrar</h4>
          <select name="" id="filter-select">
            <option value="all">Todos</option>
            <option value="done ">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <div id="todo-list">
        <div class="todo">
          <h3>Estou fazendo alguma coisa...</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="finish-todo">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
